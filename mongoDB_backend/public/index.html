<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product create Form</title>
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }

      h1,
      h2 {
        text-align: center;
      }
      #form-id {
        margin: 0 auto;
        width: 30%;
        padding: 10px 30px 30px 30px;
        border: solid 1px #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <div id="form-id">
      <h2>Product Entry</h2>
      <form
        id="productForm"
        action="/api/admin/products"
        method="POST"
        enctype="multipart/form-data"
        name="productForm"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br />
        <label for="company">Company:</label>
        <select id="company-select" name="company">
          <option value="">--Please choose an option--</option>
          <option value="Aprilia">Aprilia</option>
          <option value="Bajaj">Bajaj</option>
          <option value="Benelli">Benelli</option>
          <option value="Hero">Hero</option>
          <option value="Honda">Honda</option>
          <option value="KTM">KTM</option>
          <option value="Royal Enfield">Royal Enfield</option>
          <option value="TVS">TVS</option>
          <option value="Yamaha">Yamaha</option>
        </select>
        <br />
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" /><br />
        <label for="discountedPrice">Discounted Price:</label>
        <input
          type="number"
          id="price"
          name="distountedPrice"
          step="0.01"
        /><br />
        <label for="category">Category: </label>
        <input type="radio" id="category" name="category" value="sport" />
        <label for="category">Sport</label>
        <input type="radio" id="category" name="category" value="non-sport" />
        <label for="">non-sport</label>
        <br />
        <label for="featured">Featured: </label>
        <input type="radio" id="featured" name="featured" value="true" />
        <label for="featured">True</label>
        <input type="radio" id="featured" name="featured" value="false" />
        <label for="featured">False</label>
        <br />
        <label for="stock">Stock:</label>
        <input type="number" id="price" name="price" step="0.01" /><br />
        <label for="reviews">Reviews:</label>
        <input type="number" id="reviews" name="reviews" step="0.01" /><br />
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.01" /><br />
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
